<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mariyah ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #8b0000, #ff4f81);
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 80px;
        font-size: 2.8em;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        height: 300px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.3em;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #yesBtn {
        background: white;
        color: #8b0000;
    }

    #noBtn {
        background: #ff4f81;
        color: white;
        position: absolute;
    }

    #message {
        display: none;
        margin-top: 40px;
        font-size: 2.2em;
        animation: fadeIn 1.5s ease forwards;
    }

    #photo {
    display: none;
    margin: 20px auto;
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
    }

    #signature {
        position: fixed;
        bottom: 20px;
        width: 100%;
        font-size: 1.2em;
        opacity: 0.8;
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    iframe {
        display: none;
    }
</style>
</head>

<body onclick="startMusic()">

<h1>Mariyah, will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üíç</button>
    <button id="noBtn" onmouseover="moveButton()">No üòÖ</button>
</div>

<div id="message">
    She said YES!!! ü•∞‚ù§Ô∏è‚ú®  
    Best Valentine's Day Ever.
</div>

<img id="photo" src="photo.jpg" alt="Us together ‚ù§Ô∏è">

<div id="signature">
    Forever yours, Jaime ‚ù§Ô∏è
</div>

<!-- Music -->
<iframe id="musicFrame"
width="0"
height="0"
src=""
allow="autoplay">
</iframe>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("musicFrame");
    let yesScale = 1.3;
    let musicStarted = false;

    function startMusic() {
        if (!musicStarted) {
            music.src += "&autoplay=1&loop=1&playlist=6nUoJ4fC8X8";
            musicStarted = true;
        }
    }

    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        yesScale += 0.2;
        yesBtn.style.transform = "scale(" + yesScale + ")";
    }

     function sayYes() {
    document.getElementById("message").style.display = "block";
    document.getElementById("photo").style.display = "block";
    startHearts();

    // Start music when Yes is clicked
    const music = document.getElementById("musicFrame");
    music.src = "https://www.youtube.com/embed/6nUoJ4fC8X8?autoplay=1&loop=1&playlist=6nUoJ4fC8X8";
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 200);
    }
</script>

</body>
</html>
